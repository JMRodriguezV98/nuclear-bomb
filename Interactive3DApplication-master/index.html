    <!-- GUI -->
    <div id="options">
        Salir

    <div id="home">

            <audio id="audioback" autoplay>
                    <source src="./assets/songs/BackGroundInicio.ogg" type="audio/ogg">
                    
              </audio>

           <audio id="audioGame" loop>

                <source src="./assets/songs/Bomber.mp3" type="audio/mp3">
           </audio>   
           

        <!-- <div class="title">Nuclear Bombers</div> -->
        <img class="title" src="assets/images/Recurso 2.png" height="270px" width="1100">
        <!--<div class="start-btn" onclick="gameStart()" >Comenzar juego</div>-->
    <audio id="audiotag1" src="./assets/songs/Select.wav" preload="auto"></audio>
    <a href="javascript:play_single_sound();" class="start-btn" onclick="gameStart()">Comenzar Juego</a>
    <script type="text/javascript">
	    function play_single_sound() {
		document.getElementById('audiotag1').play();
		document.getElementById('audioback').pause();
		document.getElementById('audioGame').play();

	    }
    </script>

    <a href="controlScreen/controls.html">
    <div class="controls-btn" onclick="">Controles</div>
    </a>
    </div>
    <div id="app">
        <canvas id="appCanvas" width="100%" height="100%"></canvas>
        <div class="reloj" id="minutos">0</div>
        <div class="reloj" id="segundos">0</div>
        
    </div>

    <script>
        window.onload = () => {
            
            let options = document.querySelector("#options");
            
            options.onclick = () => {
                showHideGame();
                document.getElementById('audiotag1').play();
                document.getElementById('audioGame').pause();
                document.getElementById('audioback').play();
                

            }
           
        }
        
        
        function gameStart() {
            showHideGame();
            webGLStart();
        }
       
        function showHideGame() {
            let home = document.querySelector("#home");
            if (home.style.display != "flex") {
                if (home.style.display == "") {
                    home.style.display = "none";
                }else{
                    home.style.display = "flex";
                }
            }
            let app = document.querySelector("#app");
            app.style.display = (app.style.display != "block") ? "block" : "none";
            let options = document.querySelector("#options");
            options.style.display = (options.style.display != "block") ? "block" : "none";
        }
    </script>
  
    <script src="src/app.js"></script>
</body>
